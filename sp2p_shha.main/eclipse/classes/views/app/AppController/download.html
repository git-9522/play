<script language="JavaScript">

	$(".xf-mask").on("touchend",munu_close);
	var ua = navigator.userAgent.toLowerCase();
	
	if (ua.match(/MicroMessenger/i) == "micromessenger" || (!/qqbrowser/.test(ua) && /qq/.test(ua))) {
			if (/mac|iphone|ipad|ipod/.test(ua)) {
			    $('body').hide();
				window.location.href = "@{app.AppController.iosTip}"+"?path=${common.constants.ConfConst.IOS_DOWNLOAD_URL}";
		    } else if (/android/.test(ua)) {
		    	showDiv();
		    } else if(/windows/.test(ua)){
		    	showDiv();
		  }else{
		    	alert("请在浏览器中打开");
		 }  
	
	}else{
		if (/mac|iphone|ipad|ipod/.test(ua)) {
		$('body').hide();
				window.location.href = "@{app.AppController.iosTip}"+"?path=${common.constants.ConfConst.IOS_DOWNLOAD_URL}";
		}else if (/android/.test(ua)) {
				$('body').hide();
		    	window.location.href = "${common.constants.ConfConst.ANDROID_DOWNLOAD_URL}";
		 }
	
	
	} 	
	function download(path){
		var winHeight = typeof window.innerHeight != 'undefined' ? window.innerHeight : document.documentElement.clientHeight; //兼容IOS，不需要的可以去掉
		var tip = document.getElementById('weixin-tip');
		//如果是微信扫描, 或qq扫描也不能下载并且不是qq浏览器。
		if (ua.match(/MicroMessenger/i) == "micromessenger" || (!/qqbrowser/.test(ua) && /qq/.test(ua))) {
			if (/mac|iphone|ipad|ipod/.test(ua)) {
				window.location.href = "@{app.AppController.iosTip}"+"?path="+path;
		    } else if (/android/.test(ua)) {
		    	showDiv();
		    }else if(/windows/.test(ua)){
		    	showDiv();
		    }else{
		    	alert("请在浏览器中打开");
		    }
		} else { //非微信浏览器
			window.location.href = path;
		}
	}
	
	function showDiv() {
		if($(".xf-mask").is(":hidden")){
            $(".xf-mask").show();
        }
        else{
            $(".xf-mask").hide();
        } 
	}
	
	function munu_close(){
        $(".xf-mask").hide();
    }
</script>
