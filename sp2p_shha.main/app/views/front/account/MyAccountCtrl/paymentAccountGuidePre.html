#{extends 'common/front/accountMain.html' /}
#{set title:'我的财富 | 账户首页 | 未开户' /}
#{set smallclass:0 /}

<div class="account-infor">
	<div class="account-guidebox">
		<p class="findepassword-success">
			<span class="timeout-note major"><i class="icon kaihu_dange timeout-icon"></i>你尚未完成资金托管开户</span>
			<br/><a href="@{front.account.MySecurityCtrl.createAccountPre()}" target="_blank" class="major handle-link kaihu_link">去开户</a>
		</p>
		<p class="returnprev">
			<a href="@{front.account.MyAccountCtrl.homePre()}" class="backpage"><i class="icon return-icon"></i>返回</a>
		</p>
	</div>
</div>
<!-- 开户弹窗 -->
<div class="dialog" id="guide_register_dialog">
	<div class="dialog-bg"></div>
	<div class="dialog-cont trusteeship-dialog">
		<h2 class="dialog-head">
			<span class="left">平台提示</span>
		</h2>
		<div class="trusteeship-cont">
			<div class="trusteeship-wrap">
				<i class="trusteeship-icon"></i>
				<p class="major">请在新页面完成资金托管开户。</p>
				<a href="@{front.account.MySecurityCtrl.securityPre()}" class="bdbtn">开户成功</a>
				<p class="trusteeship-help"><a href="@{front.FrontHomeCtrl.helpPre(models.common.entity.t_help_center.Column.FINANCIAL_KNOWLEDGE.code,1)}" class="c9">开户遇到问题></a></p>
			</div>
		</div>
	</div>
</div>
<!-- 页面js -->
<script type="text/javascript" data-main="/public/front/javascripts/front.js" src="@{'public/front/javascripts/require.js'}" ></script>
<script type="text/javascript">
	require(['front'],function(front){
		$(".handle-link").click(function(){
			$("#guide_register_dialog").dialog();
		});
	})
</script>
