<div class="right f-lcxq-right">
	<ul class="c3 detail-buylist">
		<li class="detail-progress">
			<span class="left lileft">满标进度</span>
			<span class="progress left">
				<span class="progress-bar" style="width: ${flash?.loan_schedule}%;"></span>
			</span>
			<span class="progress-value right">${flash?.loan_schedule}%</span>
		</li>
		<li class="detail-buysuccess major">
			<p class="detail-buysuccess-note"><i class="icon success-icon"></i>购买成功！</p>
			<p>投资金额&nbsp;&nbsp;#{formatIntMoney money:flash?.invest_amount}#{/formatIntMoney}元</p>
			<p>投资期限&nbsp;&nbsp;${flash?.period}${flash?.period_unit}</p>
			<p>预计收益&nbsp;&nbsp;${flash?.income}元</p>
		</li>
	</ul>
	
	<div class="detail-buyshare clearfix">
		<a href="javascript:sinaShare('@@{front.invest.InvestCtrl.investPre}?bidId=${flash?.sign}','我发现一个不错的理财项目');" title="分享到新浪微博" class="shareto-sina handle-share left">
				<i class="icon sina-icon"></i>
		</a>
		<div class="shareto-wechat handle-share left" title="分享到朋友圈">
			<i class="icon wechat-icon"></i>
			<div class="shareto-wechat-upbox">
				<i></i>
				<i></i>
				<div class="code-area"></div>
				<input type="hidden" class="code-url" value="@@{front.invest.InvestCtrl.investPre}?bidId=${flash?.sign}">
			</div>
		</div>
		<a href="javascript:qqZoneShare('@@{front.invest.InvestCtrl.investPre}?bidId=${flash?.sign}','我发现一个不错的理财项目');" class="handle-share shareto-qqspace left" title="分享到QQ空间">
			<i class="icon qqspace-icon"></i>
		</a>
	</div>
</div>
<script type="text/javascript">
require(['front'],function(front){
	require(['share']);	
});
</script>
