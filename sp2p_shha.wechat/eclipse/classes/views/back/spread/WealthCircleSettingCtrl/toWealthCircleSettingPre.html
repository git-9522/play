#{extends 'back/spread/wealthCircleMain.html' /}
	#{set title:'推广 | 财富圈 | 财富圈规则' /}
	#{set smallclass:1 /}
	#{set crumbs:'推广>财富圈>财富圈规则'/}

<div class="back-main">
	<div class="back-cont">
		<div class="back-infor">
			<form action="@{back.spread.WealthCircleSettingCtrl.editWealthCircleSetting()}" method="POST" id="form_wcSetting">
				#{authenticityToken /}
				<h2 class="back-infor-head"><span class="left">财富圈规则</span>
					#{rightMng rightId:706002}
						<a href="javascript:void(0);" class="right iconfont finance-edit" data-title="编辑" >&#xe602;</a>
					#{/rightMng}
				</h2>
				<div class="back-infor-lcset">
					<span class="lileft">理财金额：</span>
					<div class="liright">
						<label class="back-unitinput">
							<input type="text" name="initial_amount" disabled="disabled" data-title="累计理财以获取财富圈邀请码的金额,4~8位正整数" oninput="$(this).ndigitInteger(8)" onkeyup="$(this).ndigitInteger(8)" value="${initial_amount}" class="width05 iffocus"/><i class="unit">元</i>
						</label>
					</div>
					
					<span class="lileft">理财持续返佣比：</span>
					<div class="liright">
						<label class="back-unitinput">
							<input type="text"  name="rebate_invest" disabled="disabled" data-title="0~10的实数,可保留一位小数"  oninput="$(this).discountRange()" onkeyup="$(this).discountRange()" value="${rebate_invest}" class="width05 iffocus"/><i class="unit">‰</i>
						</label>
					</div>
					
					<span class="lileft">理财服务费折扣：</span>
					<div class="liright">
						<label class="back-unitinput">
							<input type="text"  name="discount_invest" disabled="disabled" data-title="0~10的实数，可保留一位小数" oninput="$(this).discountRange()" onkeyup="$(this).discountRange()" value="${discount_invest}" class="width05 iffocus"/><i class="unit">折</i>
						</label>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>

<!-- 页面js -->
<script type="text/javascript">
	require(["back"],function(back){
		require(["validation/validateExt"]);

		$(".back-infor").each(function() {
			var that = this, 
				editBtn = $(this).find(".finance-edit"), 
				editText = $(this).find("select,input:not(.easyui-datetimebox),textarea");
			editText.prop("disabled", true);
			editBtn.click(function() {
				disable = editText.prop("disabled");
				if (disable) {
					editBtn.html("&#xe630;").data("title", "保存");
					
					$(".titlebox").text(editBtn.data('title'));
					editText.prop("disabled",!disable);
					editText.eq(0).focus();
				} else {
					var emailForm = $(that) .children( "form[id='form_wcSetting']");
					if (emailForm.eq(0).length != 0) {
						emailForm.submit();
					}
				}
			});
		});
		
		
		$("form[id='form_wcSetting']").validate({
			errorPlacement: function(error, element) {
				error.addClass('back-notice').insertAfter(element.parent());
			},
			rules:{
				"initial_amount":{
					required:true,
					digits:true,
					range:[1000,99999999]
				},
				"rebate_invest":{
					required:true,
					isFloat:true,
					range:[0,10]
				},
				"discount_invest":{
					required:true,
					isFloat:true,
					range:[0,10]
				}
			},
			messages:{
				"initial_amount":{
					required:"请输入金额",
					digits:'请输入4~8位正整数',
					range:'请输入4~8位正整数'
				},
				"rebate_invest":{
					required:"请输入持续理财返佣千分比",
					isFloat:"0~10的实数，可带一位小数",
					range:"0~10的实数，可带一位小数"
				},
				"discount_invest":{
					required:"请输入理财手续费折扣",
					isFloat:"0~10的实数，可带一位小数",
					range:"0~10的实数，可带一位小数"
				}
			},
			submitHandler:function(form){
				form.submit();
			}
		});
	});
</script>
