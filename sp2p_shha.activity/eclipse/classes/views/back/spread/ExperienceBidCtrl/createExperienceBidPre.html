#{extends 'back/spread/ExperienceBidCtrl/experienceBidMain.html' /}
	#{set title:'推广 | 体验标 | 体验项目 | 发布体验项目' /}
	#{set smallclass:2 /}
	#{set crumbs:'推广>体验标>体验项目>发布体验项目'/}

<div class="back-main">
	<div class="back-usertop">
		<span class="left">发布体验项目</span>
		<!-- 右侧功能按钮 -->
		<div class="right back-rightbtns">
			<a href="javascript:backAndRefresh('@{back.spread.ExperienceBidCtrl.showExperienceBidListPre}');"><i class="iconfont">&#xe60b;</i>返回</a>
		</div>
	</div>
	<div class="back-cont">
		<form method="POST" action="@{back.spread.ExperienceBidCtrl.createExperienceBid()}" id="createExperienceBid">
			#{authenticityToken /}
			<div class="back-infor">
				<h2 class="back-infor-head">
					<span class="left">项目详情</span>
				</h2>
				<div class="back-infor-lcset">
					<span class="lileft">项目</span>
					<div class="liright">
						<input type="text" class="width05 iffocus required" maxlength="15" value="${title}" name="title">
						<span class="back-text-limit">1~15个字符，例如 1月体验标第一期</span>
					</div>
				</div>
			</div>
			<p class="back-audit-btns">
				<input type="submit" id="pageSave" class="bgbtn" value="发布">
				<input type="button" class="bdbtn" value="取消" onclick="window.history.back()">
			</p>
		</form>
	</div>
</div>
<!-- 页面js -->
<script type="text/javascript">
	require(["back"],function(back){
		require(['validation/validateExt']);
		$("#createExperienceBid").validate({
			errorPlacement: function(error, element){
				error.addClass('back-notice').insertAfter(element);
			},
			rules: {
				"title": {
					required: true,
				}
			},
			messages: {
				"title": {
					required: "请输入项目名称",
				}
			},
			errorElement: "div"
		})
	});
</script>
